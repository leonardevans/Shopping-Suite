<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link th:href="@{/images/home/logo.png}" rel="icon" />
    <link rel="shortcut icon" th:href="@{/images/home/logo.png}"/>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Shopping Suite</title>
    <!-- overlayScrollbars -->
    <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- daterange picker -->

    <link rel="stylesheet" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" th:href="@{/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
    <!-- Select2 -->
    <link rel="stylesheet" th:href="@{/plugins/select2/css/select2.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}">
    <!-- Bootstrap4 Duallistbox -->
    <link rel="stylesheet" th:href="@{/plugins/bootstrap4-duallistbox/bootstrap-duallistbox.min.css}">
    <!-- dropzonejs -->
    <link rel="stylesheet" th:href="@{/plugins/dropzone/min/dropzone.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
</head>
<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">
    <!-- Main Navigation -->
    <!--header.html  that's here  -->
    <div th:replace="fragments/header :: admin-header"></div>

    <!--header.html  that's here  -->
    <div th:replace="fragments/admin_aside :: aside"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header" layout:fragment="content-header">

        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content" layout:fragment="content">
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->

    <!-- Footer -->
    <!--footer.html  that's here  -->
    <div th:replace="fragments/footer :: admin-footer.main-footer"></div>
</div>

<!-- Optional Section -->
<th:block th:fragment="optional">
    <!-- REQUIRED SCRIPTS -->
    <!-- jQuery -->
    <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
    <!-- Bootstrap -->
    <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <!-- overlayScrollbars -->
    <script th:src="@{/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
    <!-- AdminLTE App -->
    <script th:src="@{/dist/js/adminlte.js}"></script>

    <!-- PAGE PLUGINS -->
    <!-- jQuery Mapael -->
    <script th:src="@{/plugins/jquery-mousewheel/jquery.mousewheel.js}"></script>
    <script th:src="@{/plugins/raphael/raphael.min.js}"></script>
    <script th:src="@{/plugins/jquery-mapael/jquery.mapael.min.js}"></script>
    <script th:src="@{/plugins/jquery-mapael/maps/usa_states.min.js}"></script>


    <!-- AdminLTE for demo purposes -->
    <script th:src="@{/dist/js/demo.js}"></script>

    <script th:src="@{/plugins/dropzone/min/dropzone.min.js}"></script>
</th:block>

<th:block layout:fragment="javascript">
</th:block>
</body>
</html>
