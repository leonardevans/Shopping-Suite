<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>

</head>
<body>

<!--Customer Header-->
<header id="header" th:fragment="header">

  <div class="header-middle"><!--header-middle-->
    <div class="container">
      <div class="row">
        <div class="col-md-4 clearfix">
          <div class="logo pull-left">
            <a th:href="@{/}"><img th:src="@{/images/home/logo.png}" alt="" /></a>
          </div>
        </div>
        <div class="col-md-8 clearfix">
          <div class="shop-menu clearfix pull-right">
            <ul class="nav navbar-nav" sec:authorize="isAuthenticated()">
              <li ><a th:href="@{/user/account}"><i class="fa fa-user"></i> Account</a></li>
              <li><a th:href="@{/admin/dashboard}" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_EDITOR')"><i class="fa fa-crosshairs"></i> Dashboard</a></li>
<!--              <li><a th:href="@{/user/checkout}"><i class="fa fa-crosshairs"></i> Checkout</a></li>-->
              <li><a th:href="@{/orders/}"><i class="fa fa-crosshairs"></i> Orders</a></li>
              <li><a th:href="@{/cart}"><i class="fa fa-shopping-cart"></i> Cart</a></li>
              <li><a th:href="@{/logout}"><i class="fa fa-lock"></i> Logout</a></li>
            </ul>

            <ul class="nav navbar-nav" sec:authorize="!isAuthenticated()">
              <li><a th:href="@{/cart}"><i class="fa fa-shopping-cart"></i> Cart</a></li>
              <li><a th:href="@{/login}"><i class="fa fa-lock"></i> Login</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div><!--/header-middle-->

  <div class="header-bottom"><!--header-bottom-->
    <div class="container">
      <div class="row">
        <div class="col-sm-9">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="mainmenu pull-left">
            <ul class="nav navbar-nav collapse navbar-collapse">
              <li><a th:href="@{/}" class="active">Home</a></li>

            </ul>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="search_box pull-right">
            <form th:action="@{/search}" method="post">
                <input type="text" name="search" required placeholder="Search"/>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div><!--/header-bottom-->
</header><!--/header-->

<!-- Navbar -->
<!--Admin header-->
<nav class="main-header navbar navbar-expand navbar-dark" th:fragment="admin-header">
  <!-- Left navbar links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
    </li>
    <li class="nav-item d-none d-sm-inline-block">
      <a th:href="@{/}" class="nav-link">Home</a>
    </li>
    <li class="nav-item d-none d-sm-inline-block">
      <a th:href="@{/logout}" class="nav-link">Logout</a>
    </li>
  </ul>

  <!-- Right navbar links -->
  <ul class="navbar-nav ml-auto">
    <!-- Navbar Search -->
    <li class="nav-item">
      <a class="nav-link" data-widget="navbar-search" href="#" role="button">
        <i class="fas fa-search"></i>
      </a>
      <div class="navbar-search-block">
        <form class="form-inline">
          <div class="input-group input-group-sm">
            <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
            <div class="input-group-append">
              <button class="btn btn-navbar" type="submit">
                <i class="fas fa-search"></i>
              </button>
              <button class="btn btn-navbar" type="button" data-widget="navbar-search">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </li>

    <li class="nav-item">
      <a class="nav-link" data-widget="fullscreen" href="#" role="button">
        <i class="fas fa-expand-arrows-alt"></i>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-widget="control-sidebar" data-slide="true" href="#" role="button">
        <i class="fas fa-th-large"></i>
      </a>
    </li>
  </ul>
</nav>
<!-- /.navbar -->

</body>
</html>
