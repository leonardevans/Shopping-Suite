<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Orders</title>
</head>
<body>

<th:block class="container" layout:fragment="content">
    <section id="cart_items">
        <div class="container">
            <div class="breadcrumbs">
                <ol class="breadcrumb">
                    <li><a th:href="@{/}">Home</a></li>
                    <li class="active">Orders</li>
                </ol>
            </div>
            <div class="table-responsive cart_info">
                <table class="table table-condensed">
                    <thead>
                    <tr class="cart_menu">
                        <td class="image">ID</td>
                        <td class="description">Order Date</td>
                        <td class="price">Amount</td>
                        <td class="quantity">Status</td>
                        <td class="total">Action</td>
                        <td></td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orders}">
                        <td class="cart_product">
                            [[${order.id}]]
                        </td>
                        <td class="cart_description">
                            [[${order.orderDate}]]
                        </td>
                        <td class="cart_price">
                            [[${order.amount}]]
                        </td>
                        <td class="cart_quantity">
                            [[${order.orderStatus}]]
                        </td>
                        <td class="cart_total">
                            <h4><a th:href="@{/orders/{orderId} (orderId=${order.id})}">View Order</a></h4>
                        </td>
                    </tr>


                    </tbody>
                </table>
            </div>
        </div>
    </section> <!--/#cart_items-->

</th:block>

</body>
</html>
