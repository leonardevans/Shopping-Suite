<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Login</title>
</head>
<body>

<div class="container mb-20" layout:fragment="content">

    <div class="row">
        <div class="col-sm-4 col-sm-offset-1">
            <div class="login-form my-5"><!--login form-->
                <p class="text-danger" th:if="${param.failed}">Bad Credentials</p>
                <form th:action="@{/testUserLogin}" method="post">
                    <a th:href="@{/oauth2/authorize/google}" class="btn btn-danger btn-default text-uppercase"><i class="fa fa-google mr-2"></i>Login Or Sign Up With Google</a>
                    <button type="submit" class="btn btn-primary btn-default text-uppercase">Login Test User</button>
                </form>
            </div><!--/login form-->
        </div>
    </div>

</div>

</body>
</html>
